<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Men</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/images/logo.svg" alt="Logo X-Men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagem">
            <h1 class="titulo"> Selecione um personagem</h1>

            <ul class="lista-de-personagens">
                <li class="personagem" id="ciclope">
                    <img src="./src/images/card-ciclope.jpg" alt="personagem ciclope">
                </li>
                <li class="personagem" id="jean-grey">
                    <img src="./src/images/card-jean-grey.jpg" alt="personagem jean grey">
                </li>
                <li class="personagem" id="lince-negra">
                    <img src="./src/images/card-lince-negra.jpg" alt="personagem lince negra">
                </li>
                <li class="personagem" id="magneto">
                    <img src="./src/images/card-magneto.jpg" alt="personagem magneto">
                </li>
                <li class="personagem" id="noturno">
                    <img src="./src/images/card-noturno.jpg" alt="personagem noturno">
                </li>
                <li class="personagem" id="tempestade">
                    <img src="./src/images/card-tempestade.jpg" alt="personagem tempestade">
                </li>
                <li class="personagem" id="vampira">
                    <img src="./src/images/card-vampira.jpg" alt="personagem vampira">
                </li>
                <li class="personagem" id="wolverine">
                    <img src="./src/images/card-wolverine.jpg" alt="personagem wolverine">
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/images/card-ciclope.png" alt="personagem selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem"> Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Lorem ipsum dolor sit amet consectetur
                    adipisicing elit. Placeat dolores, nostrum animi voluptatum nihil iste ullam hic, aspernatur commodi
                    id et eaque velit quae doloremque deserunt, explicabo consequatur suscipit excepturi!</p>
            </div>
        </section>
    </main>
</body>

</html>
